<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <title>QR Reader</title>
  </head>
  <body>
    <!-- <div id="loader"></div> -->

    <nav>
      <p id="logo">QR Reader</p>
      <p id="total-users">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12" height="12">
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            d="M4 22a8 8 0 1 1 16 0h-2a6 6 0 1 0-12 0H4zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6zm0-2c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"
            fill="#fafafa"
          />
        </svg>
        <span id="users-count"> 58695 </span>
      </p>
    </nav>

    <main>
      <!-- reader -->
      <div id="reader">
        <div>
          <img src="./icons/mobile-scan.png" width="56" />
          <p id="qr-message">
            Scan any QR Code. <br />
            Or <br />
            Upload QR Code image to scan.
          </p>
        </div>
      </div>
      <!-- qr image -->
      <input type="file" id="qr-input-file" accept="image/*" hidden />
      <!-- result -->
      <div id="result">
        <div>
          <h1>QR Reader Result</h1>
          <p>
            <b>QR Type:</b>
            <span id="qr-type"></span>
          </p>
          <p>
            <b>Result:</b>
            <span id="qr-result"></span>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <p id="soft-left">Upload</p>
      <p id="enter">Scan Now</p>
      <p id="soft-right">Scan</p>
      <div id="options">
        <button id="share">Share</button>
        <button id="copy">Copy</button>
        <button id="download">Download</button>
      </div>
    </footer>
  </body>
</html>
